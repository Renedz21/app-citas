# Test: Performance and Responsiveness
# This test verifies app performance during auth flows

- launchApp

# Measure app launch time
- assertVisible: 'Welcome to Montek'

# Test bottom sheet animation performance
- tapOn:
    id: 'start_on_app'
- assertVisible: 'Inicia sesi贸n' # Should appear smoothly

# Test rapid screen transitions
- tapOn:
    id: 'sign_in'
- assertVisible: 'Iniciar Sesi贸n'
- tapOn:
    id: 'back_button'
- assertVisible: 'Welcome to Montek'
- tapOn:
    id: 'start_on_app'
- tapOn:
    id: 'sign_up'
- assertVisible: 'Crear Cuenta'
- tapOn:
    id: 'back_button'

# Test form input responsiveness
- tapOn:
    id: 'start_on_app'
- tapOn:
    id: 'sign_in'
- tapOn:
    id: 'email'
- inputText: 'responsive@test.com'
- assertVisible: 'responsive@test.com'

# Test password field responsiveness
- tapOn:
    id: 'password'
- inputText: 'testpassword'
# Password should be masked but field should respond immediately

# Test form submission performance
- tapOn: 'Iniciar sesi贸n'
